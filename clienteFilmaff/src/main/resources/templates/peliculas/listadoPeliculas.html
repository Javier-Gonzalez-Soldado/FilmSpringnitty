<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmSpringnity</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <style>
        .prueba{
            transition: all 0.3s;
        }
        .prueba:hover{
            transform: scale(1.10);
            cursor: pointer;

        }
    </style>
</head>
<body class="text-center" style="background-color:#F9F9F9">

    <div class="cover-container d-flex vh-100 flex-column mx-auto">
        <header class="mb-0">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A6E26E;">
                <!-- Container wrapper -->
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand me-2" th:href="@{/cpeliculas/}">
                        <img
                                th:src="@{/logo_def.png}"
                                height="40"
                                alt="MDB Logo"
                                loading="lazy"
                                style="margin-top: -12px; margin-bottom: -10px"
                        />
                    </a>

                    <!-- Toggle button -->
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarButtonsExample"
                            aria-controls="navbarButtonsExample"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarButtonsExample">
                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>

                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cpeliculas/}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cpeliculas/listado}">Peliculas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cactores/listado}">Actores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cpeliculas/buscarListado}">Buscador Avanzado</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cpeliculas/panelControl}">Panel de Control</a>
                            </li>
                        </ul>

                        <!-- Left links -->

                        <div class="">
                            <button type="button" class="btn btn-link px-3 me-2">
                                Iniciar Sesión
                            </button>
                            <button type="button" class="btn btn-primary me-3">
                                Registrarse
                            </button>
                        </div>
                    </div>
                    <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
            </nav>
            <!-- Navbar -->
        </header>


        <main class="">
            <div class="card">

                <h2 th:text="${titulo}" class="card-header text-center"></h2>
                <div class="card-body">
                    <form th:action="@{/cpeliculas/titulo/8}" method="get" class="w-50 mx-auto">
                        <div class="mb-3 row justify-content-center">
                            <label for="titulo" class="col-auto col-form-label fw-bold">Buscar: </label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="titulo" name="titulo"
                                       placeholder="Escriba el título de la película">
                            </div>
                            <div class="col-auto text-end ms-2">
                                <button type="submit" class="btn btn-success mb-3">Buscar</button>
                            </div>

                        </div>

                    </form>
                    <div class="container">
                        <div class="row row-cols-4">
                            <div class="mb-5 prueba" th:each="pelicula : ${listadoPeliculas}">
                                <a th:href="@{/cpeliculas/detallePelicula/{id}  (id=${pelicula.idPelicula})}">
                                    <div class="border border-1 bg-light shadow mx-auto rounded" style="width: 250px; height:420px ">
                                        <img th:src="@{'/cpeliculas/uploads/' + ${pelicula.imagen}}" th:alt="${pelicula.imagen}" class="mt-3 rounded img-fluid" style="width: 210px; height: 360px"/>
                                        <p class="p-2 fw-bold" th:text="${pelicula.titulo}"></p>
                                    </div>
                                </a>


                            </div>
                        </div>

                    </div>
                </div>
                <div class="mx-auto">
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>


            </div>

        </main>

        <footer class="mt-auto" style="background-color: #A6E26E;">
            <p class="pt-3">Trabajo Inicial de la asignatura Frameworks Backend y Microservicios del Máster Universitario
                <a href="https://www.uah.es/es/estudios/estudios-oficiales/masteres-universitarios/Desarrollo-Agil-de-Software-para-la-Web/">DASW</a>,
                by <a href="https://github.com/Javier-Gonzalez-Soldado">Javier González Soldado</a>.
            </p>
        </footer>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
