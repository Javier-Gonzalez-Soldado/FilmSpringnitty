<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmSpringnity</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body class="text-center vh-100" style="background-color:#F9F9F9">

<div class="cover-container vh-100 flex-column mx-auto">
    <header class="h-auto">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #A6E26E;">
            <div class="container-fluid">
                <!-- icono o nombre -->

                <a class="navbar-brand ms-5" th:href="@{/cpeliculas/}">
                    <img
                            th:src="@{/logo_def.png}"
                            height="40"
                            alt="MDB Logo"
                            loading="lazy"
                            style="margin-top: -12px; margin-bottom: -10px"
                    />
                </a>

                <!-- botón del menu -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- elementos del menu colapsable -->

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/cpeliculas/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/cpeliculas/listado}">Películas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cactores/listado}">Actores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cpeliculas/buscarListado}">Buscador Avanzado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cpeliculas/panelControl}">Panel de Control</a>
                        </li>
                    </ul>

                    <hr class="d-md-none text-black">

                    <!--boton Informacion -->

                    <form class="d-flex  me-0 me-md-5 justify-content-center">
                        <button type="button" class="btn btn-link px-3 me-2">
                            Iniciar Sesión
                        </button>
                        <button type="button" class="btn btn-primary me-3">
                            Registrarse
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>


    <main class="h-100">
        <div class="card w-50 mx-auto h-100">

            <h2 th:text="${titulo}" class="card-header"></h2>
            <div class="card-body mt-5">

                <div class="row mx-auto mb-4 mt-1">
                    <div class="col-4 text-end">
                        <label class="col-form-label fw-bold">ID:</label>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-5">
                        <input disabled type="text" class="form-control" th:field="*{usuario.idUsuario}" id="id"
                               required="required" maxlength="50">
                    </div>
                </div>

                <div class="row mx-auto mb-4">
                    <div class="col-4 text-end">
                        <label class="col-form-label fw-bold">Nombre:</label>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-5">
                        <input disabled type="text" class="form-control" th:field="*{usuario.nombre}" id="nombre"
                               required="required" maxlength="50">
                    </div>
                </div>

                <div class="row mx-auto mb-4">
                    <div class="col-4 text-end">
                        <label class="col-form-label fw-bold">Contraseña:</label>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-5">
                        <input disabled type="text" class="form-control" th:field="*{usuario.password}" id="password"
                               required="required" maxlength="50">
                    </div>
                </div>

                <div class="row mx-auto mb-4">
                    <div class="col-4 text-end">
                        <label class="col-form-label fw-bold">Correo:</label>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-5">
                        <input disabled type="text" class="form-control" th:field="*{usuario.correo}" id="correo"
                               required="required" maxlength="50">
                    </div>
                </div>

                <div class="row mx-auto mb-4">
                    <div class="col-4 text-end">
                        <label class="col-form-label fw-bold">Rol:</label>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-5">
                        <input disabled type="text" class="form-control" th:field="*{usuario.roles}" id="rol"
                               required="required" maxlength="50">
                    </div>
                </div>

                <div class="row w-25 mx-auto" style="padding: 30px 0">
                    <a class="btn btn-primary" style="" role="button" href="javascript:window.history.back();">Volver</a>
                </div>
            </div>



        </div>

    </main>

    <footer class="mt-auto" style="background-color: #A6E26E;">
        <p class="pt-3 my-auto">Trabajo Inicial de la asignatura Frameworks Backend y Microservicios del Máster Universitario
            <a href="https://www.uah.es/es/estudios/estudios-oficiales/masteres-universitarios/Desarrollo-Agil-de-Software-para-la-Web/">DASW</a>,
            by <a href="https://github.com/Javier-Gonzalez-Soldado">Javier González Soldado</a>.
        </p>
    </footer>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
