<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>FilmSpringnity</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="" style="background-color:#F9F9F9">

    <header>
        <!---------------------------------------------------- Navbar ---------------------------------------------------->
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #A6E26E;">
            <div class="container-fluid">


                <!------------------------------ elementos de la navbar y del menu colapsable ------------------------------>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" th:href="@{/cpeliculas/}">FILMSPRINGNITY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!---------------------------------------------------- Navbar ---------------------------------------------------->
    </header>

    <main class="container-fluid" style="min-height: calc(100vh - 56px - 56px);">
        <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
        <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>


        <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 100px - 100px);">
            <div class="card mx-auto" style="width: 40%;">
                <h3 class="card-header mb-5 text-center">Inicio de sesión</h3>
                <div class="w-50 mx-auto my-auto">

                    <form th:action="@{/login}" method="post">
                        <img class="d-flex mx-auto mb-5" src="https://i.ibb.co/yVGxFPR/2.png"
                             height="150px" width="150px"
                        >
                        <div class=" mb-3">
                            <label for="username" class="form-label fw-bold w-100 text-start">
                                Correo Electrónico:
                            </label>
                            <input type="text" name="username" id="username"
                                   class="form-control" th:placeholder="Correo" autofocus required/>
                        </div>

                        <div class="">
                            <label for="username" class="form-label fw-bold w-100 text-start">
                                Contraseña:
                            </label>
                            <input type="password" name="password" id="password"
                                   class="form-control" th:placeholder="Contraseña" required/>
                        </div>

                            <div class="text-center">
                                <input type="submit" class="btn btn-lg btn-primary btn-block mt-4 w-75"
                                       th:value="Login"/>
                            </div>
                            <div class="form-text text-center mb-5 text-dark mt-4">
                                No tiene cuenta?
                                <a th:href="@{/cusuarios/registrar}" class="text-dark fw-bold">
                                    Registrarse
                                </a>
                            </div>


                    </form>
                </div>
            </div>
        </div>


    </main>

    <footer style="height: 56px; background-color: #A6E26E;">
        <div class="h-100 d-flex justify-content-center">
            <p class="m-auto">Trabajo Final de la asignatura Frameworks Backend y Microservicios del Máster Universitario
                <a href="https://www.uah.es/es/estudios/estudios-oficiales/masteres-universitarios/Desarrollo-Agil-de-Software-para-la-Web/">DASW</a>,
                by <a href="https://github.com/Javier-Gonzalez-Soldado">Javier González Soldado</a>.
            </p>
        </div>
    </footer>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
